<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle list</title>
<link rel="stylesheet" href="styles/employee-view.css">
</head>
<body>
  <div class="container">
    <div class="all-vehicles">

      <div class="vehicle repaired">
        <div class="main-info">
          <h2 class="vehicle-status">
            Reparado
          </h2>
          <hr>
          <p id="main-info">
            <span class="brand">Peugeot</span>
            <span class="model">106</span>
            <br>
            <span class="vehicle-registration">GC 2509 FBA</span>
          </p>
          <div class="extended-info">

          </div>
        </div>
        <div class="vehicle-actions">
          <button class="edit">Editar</button>
          <button class="update">Actualizar</button>
          <button class="delete">Borrar</button>
        </div>
      </div>

      <div class="vehicle on-progress">
        <div class="main-info">
          <h2 class="vehicle-status">
            En progreso
          </h2>
          <hr>
          <p id="main-info">
            <span class="brand">Seat</span>
            <span class="model">Ibiza</span>
            <br>
            <span class="vehicle-registration">TF 0016 FKN</span>
          </p>
          <div class="extended-info">
            
          </div>
        </div>
        <div class="vehicle-actions">
          <button class="edit">Editar</button>
          <button class="update">Actualizar</button>
          <button class="delete">Borrar</button>
        </div>
      </div>

      <div class="vehicle waiting">
        <div class="main-info">
          <h2 class="vehicle-status">
            Esperando
          </h2>
          <hr>
          <p id="main-info">
            <span class="brand">Fiat</span>
            <span class="model">Punto</span>
            <br>
            <span class="vehicle-registration">8301 AN</span>
          </p>
          <div class="extended-info">
            
          </div>
        </div>
        <div class="vehicle-actions">
          <button class="edit">Editar</button>
          <button class="update">Actualizar</button>
          <button class="delete">Borrar</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
